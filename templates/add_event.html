<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Event</title>
    <link rel="icon" type="image/jpeg" href="http://192.168.0.181:8000/images/Personal_Task_Manager.jpeg">
    <style>
        body{font-family: Arial;padding:20px; background: url("http://192.168.0.181:8000/images/background.jpeg") no-repeat center/cover;}
        input,button{width:100%;padding:10px;margin-top:10px}
    </style>
</head>
<body>
<h1>Add Event</h1>

<form action="http://0.0.0.0:8000/auth/add-event" method="post">

    <label>Event Name
        <input type="text" name="event_name" required>
    </label>
    <label>Location
        <input type="text" name="location" required>
    </label>
    <label>Date
        <input type="date" name="event_date" placeholder="YYYY-MM-DD" required>
    </label>
    <label>Time
        <input type="time" name="event_time" placeholder="HH:MM AM/PM" required>
    </label>
    <button type="submit">Create Event</button>
</form>

</body>
</html>
