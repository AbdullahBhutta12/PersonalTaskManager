<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Task</title>
    <script>
        window.onpageshow = function (event) {
            if (event.persisted) {
                window.location.href = "/auth/login";
            }
        };
    </script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="icon" type="image/jpeg" href="/images/Personal_Task_Manager.jpeg">
    <style>
        body{font-family: Arial; padding:24px; max-width:500px; margin:auto;background: url("/images/background.jpeg") no-repeat center/cover; background-attachment: fixed; min-height: 100vh;}
        label{display: block;margin-top: 12px}
        input,button{width: 100%; padding: 10px; margin-top :6px}
        a.button{
            padding:7px 15px;background:#007bff;color:white;text-decoration:none;
            border-radius:5px;margin-right:10px
        }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>

<h1>Add New Task</h1>
<hr>
<form action="/auth/add-task" method="post">

    <label>Task Title
        <input type="text" name="title" required>
    </label>

    <label>Description
        <textarea name="description" required></textarea>
    </label>

    <label>Location
        <textarea name="location" required></textarea>
    </label>

    <button type="submit">Create Task</button>
</form>
<hr>
<br>
<a href="/auth/tasks" class="button" style="background:#36454F">Back</a>

</body>
</html>
