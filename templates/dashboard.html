<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link rel="icon" type="image/jpeg" href="/Personal_Task_Manager.jpeg">
    <style>
        body{
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: url("/background.jpeg")
                        no-repeat center center/cover;
            height: 100vh;
        }

        .navbar{
            background: #007bff;
            padding: 16px;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        h2{
            margin-left: 20px;
        }

        .container{
            padding: 24px;
        }

        .card{
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .btn{
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-profile{
            background: #28a745;
            color: white;
        }

        .btn-logout{
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body style="background-image: url('/verify.jpeg'); background-repeat: no-repeat; background-size: cover;">

<div class="navbar">
    <span style="font-size:24px;">My Dashboard</span>

    <div>
        <a href="http://0.0.0.0:8000/auth/profile">
            <button class="btn btn-profile">Profile</button>
        </a>
        <a href="http://0.0.0.0:8000/auth/logout">
            <button class="btn btn-logout">Logout</button>
        </a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Welcome Back!</h2>
        <p>This is your personal dashboard. From here you can manage your tasks, update profile, and explore
            features.</p>
    </div>
</div>

</body>
</html>
