<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Task Manager</title>
    <link rel="icon" type="image/jpeg" href="/Personal_Task_Manager.jpeg">
    <style>
        body{
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: url("/background.jpeg")
                        no-repeat center center/cover;
            height: 100vh;
            text-align: center;
        }

        .top{
            background: #007bff;
            padding: 16px;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        h2{
            margin-left: 20px;
        }

        .container{
            padding: 24px;
        }

        .welcome{
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .btn{
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-profile{
            background: #28a745;
            color: white;
        }

        .btn-logout{
            background: #dc3545;
            color: white;
        }
        .overlay{

            height: 100vh;
            padding-top: 120px;
        }
        a button{
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-tasks{
            background-color: #007bff;
            color: white;
        }
        .btn-events{
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="top">
    <span style="font-size:24px;">Home</span>

    <div>
        <a href="http://0.0.0.0:8000/auth/profile">
            <button class="btn btn-profile">Edit Profile</button>
        </a>
        <a href="http://0.0.0.0:8000/auth/logout">
            <button class="btn btn-logout">Logout</button>
        </a>
    </div>
</div>

<div class="container">
    <div class="welcome">
        <h2>Welcome Back!</h2>
        <p>This is your personal dashboard. From here you can manage your tasks, update profile, and explore
            features.</p>
    </div>
</div>
<div class="overlay">

    <a href="http://0.0.0.0:8000/auth/tasks">
        <button class="btn-tasks">Tasks</button>
    </a>
    <a href="http://0.0.0.0:8000/auth/events">
        <button class="btn-events">Events</button>
    </a>
</div>
</body>
</html>
