<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.onpageshow = function (event) {
            if (event.persisted) {
                window.location.href = "/auth/login";
            }
        };
    </script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Home</title>
    <link rel="icon" type="image/jpeg" href="/images/Personal_Task_Manager.jpeg">
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("/images/background.jpeg") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
        }
        .top{
            background: #007bff;
            padding: 16px 24px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top span{
            font-size: 26px;
            font-weight: bold;
        }
        .btn{
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }
        .btn-profile{
            background: #28a745;
            color: white;
        }
        .btn-logout{
            background: #dc3545;
            color: white;
        }
        .btn:hover{
            opacity: 0.8;
        }
        .container{
            padding: 30px;
            max-width: 700px;
            margin: auto;
            width: 100%;
        }
        .welcome{
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .action-buttons{
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .big-btn{
            padding: 16px 40px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
            transition: 0.3s ease;
            min-width: 170px;
        }
        .btn-tasks{
            background-color: #007bff;
        }
        .btn-events{
            background-color: #28a745;
        }
        .big-btn:hover{
            transform: translateY(-3px);
            box-shadow: 0px 6px 14px rgba(0,0,0,0.3);
        }
        @media (max-width: 600px) {
            .action-buttons {
                flex-direction: column;
                gap: 20px;
            }
            .big-btn {
                width: 80%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<div class="top">
    <span>Home</span>
    <div>
        <a href="/auth/profile">
            <button class="btn btn-profile">üë§ My Profile</button>
        </a>
        <a href="/auth/logout">
            <button class="btn btn-logout">‚èªÔ∏è Logout</button>
        </a>
    </div>
</div>

<div class="container">
    <div class="welcome">
        <h2>Welcome Back!</h2>
        <p>Manage your tasks, events, update your profile, and stay organized.</p>
    </div>
    <div class="action-buttons">
        <a href="/auth/tasks">
            <button class="big-btn btn-tasks">üìù Tasks</button>
        </a>

        <a href="/auth/events">
            <button class="big-btn btn-events">üìÖ Events</button>
        </a>
    </div>
</div>

</body>
</html>
