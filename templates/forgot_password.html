<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="icon" type="image/jpeg" href="http://192.168.1.11:8000/images/Personal_Task_Manager.jpeg">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial;
            padding: 40px;
            background: url("http://192.168.1.11:8000/images/background.jpeg")
                        no-repeat center/cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .card {
            width: 350px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #555;
            font-size: 14px;
        }
        input {
            width: 93%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a verification code</p>


    <form action="http://0.0.0.0:8000/auth/forgot-password" method="post">
        <label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </label>
        <button type="submit">Send OTP</button>
    </form>

    <a href="http://0.0.0.0:8000/auth/login">Back to Login</a>
</div>

</body>
</html>
