<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="icon" type="image/jpeg" href="http://192.168.0.181:8000/images/Personal_Task_Manager.jpeg">
    <style>
        body{font-family: Arial; padding:24px; max-width:500px; margin:auto;background: url("http://192.168.0.181:8000/images/background.jpeg") no-repeat center/cover;height: 100vh;}
        .box { width:450px; margin:auto; background:#fff; padding:25px;
               border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.2); }
        label{display:block; margin-top:12px; font-weight:600;}
        input, button{width:100%; padding:10px; margin-top:6px; box-sizing:border-box;}
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; margin-top: 15px; cursor: pointer;}
    </style>
</head>
<body>
<div class="box">
    <h1>Login</h1>

    <form action="http://0.0.0.0:8000/auth/login" method="post">
        <label>Email
            <input type="email" name="email" required placeholder="you@example.com">
        </label>

        <label>Password
            <input type="password" name="password" required placeholder="password">
        </label>

        <button type="submit">Login</button>
        <p class="hint">No account? <a href="http://0.0.0.0:8000/auth/send-code">Sign up</a></p>
    </form>
</div>
</body>
</html>
