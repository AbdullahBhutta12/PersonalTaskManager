<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="icon" type="image/jpeg" href="/images/Personal_Task_Manager.jpeg">
    <style>
        body{font-family: Arial; padding:24px; max-width:500px; margin:auto;background: url("/images/background.jpeg") no-repeat center/cover; background-attachment: fixed; min-height: 100vh;}
        .box { width:450px; margin:auto; background:#fff; padding:25px;
               border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.2); }
        label{display:block; margin-top:12px; font-weight:600;}
        input, button{width:100%; padding:10px; margin-top:6px; box-sizing:border-box;}
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; margin-top: 15px; cursor: pointer;}
        .error{
            color:#721c24;
            background:#f8d7da;
            border:1px solid #f5c6cb;
            padding:10px;
            border-radius:5px;
            margin-bottom:10px;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Login</h1>
    {% if error %}
    <div id="error-box" class="error">
        {{ error }}
    </div>
    {% endif %}
    <form action="/auth/login" method="post">
        <label>Email
            <input type="email" name="email" required placeholder="you@example.com">
        </label>

        <label>Password
            <input type="password" name="password" required placeholder="password">
        </label>
        <p><a href="/auth/forgot-password"><small>Forgot password?</small></a></p>
        <button type="submit">Login</button>
        <p class="hint">No account? <a href="/auth/send-code">Sign up</a></p>
    </form>
    <script>
        setTimeout(() => {
            const errorBox = document.getElementById("error-box");
            if (errorBox) {
                errorBox.style.transition = "opacity 0.5s";
                errorBox.style.opacity = "0";
                setTimeout(() => errorBox.remove(), 500);
            }
        }, 2000);
    </script>
</div>
</body>
</html>
