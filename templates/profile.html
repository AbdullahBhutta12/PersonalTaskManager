<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="icon" type="image/jpeg" href="/Personal_Task_Manager.jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        .navbar{
            background: #007bff;
            padding: 16px;
            color: white;
            font-size: 24px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        .btn-save {
            margin-top: 25px;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    Your Profile
</div>

<div class="container">

    <h2>Update Profile</h2>

    <form action="http://0.0.0.0:8000/auth/profile" method="post" enctype="multipart/form-data">
        <label>Username</label>
        <input type="text" name="username" placeholder="Your username" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Your email" required>

        <label>Profile Image</label>
        <input type="file" name="profile_image">

        <button type="submit" class="btn-save">Save Changes</button>
    </form>

</div>

</body>
</html>
