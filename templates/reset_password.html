<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="icon" type="image/jpeg" href="http://192.168.1.11:8000/images/Personal_Task_Manager.jpeg">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial;
            padding: 40px;
            background: url("http://192.168.1.11:8000/images/background.jpeg")
                        no-repeat center/cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .card {
            width: 350px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #6f42c1;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #59339d;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Set New Password</h2>


    <form action="http://0.0.0.0:8000/auth/reset-password" method="post">
        <label>
            <input type="password" name="new_password" placeholder="New Password" required>
        </label>
        <button type="submit">Reset Password</button>
    </form>
</div>

</body>
</html>
