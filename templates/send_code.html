<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Verification Code</title>
    <link rel="icon" type="image/jpeg" href="/images/Personal_Task_Manager.jpeg">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial;
            padding: 40px;
            background: url("/images/background.jpeg")
                        no-repeat center/cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .box {
            width: 350px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        input { width: 93%; padding: 10px; margin-top: 10px; }
        button {
            width: 100%; padding: 10px; background: #007bff;
            color: white; border: none; margin-top: 15px; cursor: pointer;
        }
        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Email Verification</h2>
    <br>
    <form action="/auth/send-code-html" method="post">
        <label>Enter your email
            <input type="email" name="email" placeholder="you@example.com" required>
        </label>
        <button type="submit">Send OTP</button>
    </form>
    <a class="back" href="/auth/login">Back to Login</a>
    <br><br>
    <p class="hint">Email already verified? <a href="/auth/signup">Sign-up</a></p>
</div>

</body>
</html>
