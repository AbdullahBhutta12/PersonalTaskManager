<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Verification Code</title>
    <link rel="icon" type="image/jpeg" href="http://192.168.0.181:8000/images/Personal_Task_Manager.jpeg">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial;
            padding: 40px;
            background: url("http://192.168.0.181:8000/images/background.jpeg")
                        no-repeat center/cover;
            height: 90vh;
        }
        .box {
            width: 350px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        input { width: 100%; padding: 10px; margin-top: 10px; }
        button {
            width: 100%; padding: 10px; background: #007bff;
            color: white; border: none; margin-top: 15px; cursor: pointer;
        }
        .error { color: red; margin-top:10px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Email Verification</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form action="http://0.0.0.0:8000/auth/send-code-html" method="post">
        <label>Enter your email
            <input type="email" name="email" placeholder="you@example.com" required>
        </label>
        <button type="submit">Send OTP</button>
    </form>
</div>

</body>
</html>
