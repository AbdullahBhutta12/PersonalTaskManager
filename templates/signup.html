<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="icon" type="image/jpeg" href="/Personal_Task_Manager.jpeg">
    <style>
        body{font-family: Arial, sans-serif; padding: 24px; max-width:600px; margin:auto;;background: url("/verify.jpeg") no-repeat center/cover;height: 100vh;}
        label{display:block; margin-top:12px; font-weight:600;}
        input, button{width:100%; padding:10px; margin-top:6px; box-sizing:border-box;}
        .hint{font-size:0.9rem; color:#666; margin-top:8px;}
    </style>
</head>
<body>
<h1>Create Account</h1>
<hr>
<h2><span style="color:green">Sign-up</span></h2>

<form action="http://0.0.0.0:8000/auth/signup" method="post" enctype="multipart/form-data">
    <label>Username:</label>
    <input type="text" name="username" required placeholder="username">

    <label>Email:</label>
    <input type="email" name="email" required placeholder="you@example.com">

    <label>Password:</label>
    <input type="password" name="password" required placeholder="password">

    <label>Profile Image:</label>
    <input type="file" name="profile_image" required>

    <button type="submit">Create Account</button>
</form>

<p class="hint">Already have account? <a href="http://0.0.0.0:8000/auth/login">Log-in</a></p>
</body>
</html>
