<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Tasks</title>
    <link rel="icon" type="image/jpeg" href="/Personal_Task_Manager.jpeg">
    <style>
        body { font-family: Arial; margin: 30px; background: url("/background.jpeg") no-repeat center/cover;}
        .task-box { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        a.button { padding: 8px 12px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
        .danger { background: red !important; }
    </style>
</head>
<body>

<h1>Your Tasks</h1>

<a href="http://0.0.0.0:8000/auth/add-task" class="button">Add Task</a>
<a href="http://0.0.0.0:8000/auth/dashboard" class="button">Back</a>

<hr>

{% for task in tasks %}
<div class="task-box">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>

    {% if task.completed %}
    <strong style="color: green;">Completed âœ”</strong>
    {% else %}
    <a href="http://0.0.0.0:8000/auth/mark/{{ task.id }}" class="button">Mark as Done</a>
    {% endif %}

    <a href="http://0.0.0.0:8000/auth/delete/{{ task.id }}" class="button danger">Delete</a>
</div>
{% endfor %}

</body>
</html>
