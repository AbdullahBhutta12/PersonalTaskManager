<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Verify Email</title>
    <link rel="icon" type="image/jpeg" href="/Personal_Task_Manager.jpeg">
    <style>
        body{font-family:Arial;margin:24px auto;max-width:600px;padding:12px;background: url("/verify.jpeg") no-repeat center/cover;height: 100vh;}
        label{display:block;margin-top:12px;font-weight:600}
        input,button{width:100%;padding:10px;margin-top:6px}
    </style>
</head>

<body>
<h1>Verify Your Email</h1>

<form action="http://0.0.0.0:8000/auth/verify" method="post">
    <label>Email:</label>
    <input type="email" name="email" required placeholder="you@example.com">

    <label>Verification Code:</label>
    <input type="text" name="verification_code" required placeholder="6-digit OTP">
    <p><small>(OTP will expire after 1 munit)</small></p>

    <button type="submit">Verify Email</button>
    <p class="hint">Already verified? <a href="http://0.0.0.0:8000/auth/login">Log-in</a></p>

</form>

</body>
</html>
